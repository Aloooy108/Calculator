<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" media="screen" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calc">
        <div id="row1" class="grid">
            <div id="topScreen"></div>
            <div id="bottomScreen"></div>
        </div>
        <div id="row2" class="grid">
            <button id="ac">AC</button>
            <button id="del">DEL</button>
            <button id="%" class="operator">%</button>
            <button id="+" class="operator">+</button>
        </div>
        <div id="row3" class="grid">
            <button id="7" class="num">7</button>
            <button id="8" class="num">8</button>
            <button id="9" class="num">9</button>
            <button id="*" class="operator">*</button>
        </div>
        <div id="row4" class="grid">
            <button id="4" class="num">4</button>
            <button id="5" class="num">5</button>
            <button id="6" class="num">6</button>
            <button id="/" class="operator">/</button>
        </div>
        <div id="row5" class="grid">
            <button id="1" class="num">1</button>
            <button id="2" class="num">2</button>
            <button id="3" class="num">3</button>
            <button id="-" class="operator">-</button>
        </div>
        <div id="row6" class="grid">
            <div style="display: flex;flex-grow: 1;gap: 10px;">
                <button id="0" class="num">0</button>
                <button id="dot">.</button>
            </div>
            <button id="equals">=</button>
        </div>
    </div>
</body>

</html>

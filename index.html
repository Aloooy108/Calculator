<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" media="screen" />
    <script src="script.js"defer></script>
</head>
<body>
    <div class="calc">
        <div id="row1" class="grid"></div>
        <div id="row2" class="grid">
            <button id="ac">ac</button>
            <button id="del">del</button>
            <button id="mod">%</button>
            <button id="plus">+</button>
        </div>
        <div id="row3" class="grid">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiplay">*</button>
        </div>
        <div id="row4" class="grid">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="divide">รท</button>
        </div>
        <div id="row5" class="grid">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="minus">-</button>
        </div>
        <div id="row6" class="grid">
            <div style="display: flex;flex-grow: 1;gap: 10px;">
                <button id="0">0</button>
                <button id="dot">.</button>
            </div>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
